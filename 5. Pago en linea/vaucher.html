<body>
    <div id="container">
        <img id="imagen" src="images/icon.png" />
        <h1>PAGOS EN LINEA</h1>
        <form class="contenedor" id="contentBusqueda" action="#" onsubmit="return false;">
            <h2>Búsqueda</h2>
            <label for="dni">DNI:</label>
            <!--<select name="categoria" id="categoria"></select>-->
            <input id="dni" name="dni" placeholder="Ingrese su DNI" type="number"/>
            <button id="buscar" type="submit">
                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>

                </svg>
                <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                </svg>
                Buscar
            </button>
        </form>
        <form class="contenedor" id="contentResultado" action="#" onsubmit="return true;">
            <section id="section-agremiado">
                <h3>AGREMIADO</h3>
                <label for="labelNombre">Nombre:</label>
                <input type="text" name="labelNombre" id="labelNombre" disabled/>
                <label for="DNI">DNI:</label>
                <input type="text" name="labelDni" id="labelDni" disabled/>
                <label for="labelEmail">Correo:</label>
                <input type="email" name="labelEmail" id="labelEmail" disabled/>
            </section>
            <section id="section-deuda">
                <h3>DEUDAS</h3>
                <input type="checkbox" name="aporte" id="check_aporte"/>
                <label for="check_aporte">Aportes</label> <p></p> <span>S/200.00</span>
                <input type="checkbox" name="certificado" id="check_certificado"/>
                <label for="check_certificado">Certificado</label> <p></p> <span>S/15.00</span>

            </section>
            <section id="section-pagar">
                <label for="entidadBancaria">Banco</label>
                <label for="nOperacion">N° Operación</label>
                <label for="input-id">Voucher</label>
                <label></label>
                <select name="entidad" id="entidadBancaria">
                    <option value="bcp">BCP</option>
                    <option value="bbva">BBVA Continental</option>
                    <option value="interbank">Interbank</option>
                </select>
                <input type="number" name="nOperacion" id="nOperacion" placeholder="Operación"/>
                <input name="adjuntar" id="input-id" type="file" class="file" data-preview-file-type="text" accept=".jpg,.png"/>
                <input type="submit" value="Enviar aporte" id="enviar" />
            </section>
            <!--
            <label for="fechaPago">Fecha de pago:</label>
            <div class="input-group">
                <input name="fechaPago" type="text" class="form-control" id="default-datepicker" placeholder="dd/mm/aa" autocomplete="off"/>
                <span class="input-group-addon x-primary"><i class="fa fa-calendar"></i></span>
            </div>
            -->
        </form>
        <form class="contenedor" id="contentPago" action="#">

        </form>
