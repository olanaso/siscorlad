<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />

    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet" />
    <!--BASIC css-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="animate.css/animate.css">

        type="text/javascript"></script>

        This must be loaded before fileinput.min.js -->

    3.3.x versions without popper.min.js. -->

    <!-- bootstrap.min.js below is needed if you wish to zoom and preview file content in a detail modal
        dialog. bootstrap 4.x is supported. You can also use the bootstrap js 3.3.x versions. -->

        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="Stylesheets/styles.css" />

<body>
    <div id="container">
        <img id="imagen" src="images/icon.png" />
        <h1>PAGOS EN LINEA</h1>
        <form class="contenedor" id="contentBusqueda" onsubmit="return false;">
            <h2>BUSQUEDA</h2>
            <label for="dni">DNI:</label>
            <!--<select name="categoria" id="categoria"></select>-->
            <input id="dni" name="dni" placeholder="Ingrese su DNI" type="number"/>
            <button id="buscar" type="submit">
                <svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                    <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
                </svg>
                <svg class="bi bi-arrow-repeat" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M2.854 7.146a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L2.5 8.207l1.646 1.647a.5.5 0 0 0 .708-.708l-2-2zm13-1a.5.5 0 0 0-.708 0L13.5 7.793l-1.646-1.647a.5.5 0 0 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0 0-.708z"/>
                    <path fill-rule="evenodd" d="M8 3a4.995 4.995 0 0 0-4.192 2.273.5.5 0 0 1-.837-.546A6 6 0 0 1 14 8a.5.5 0 0 1-1.001 0 5 5 0 0 0-5-5zM2.5 7.5A.5.5 0 0 1 3 8a5 5 0 0 0 9.192 2.727.5.5 0 1 1 .837.546A6 6 0 0 1 2 8a.5.5 0 0 1 .501-.5z"/>
                </svg>
                Buscar
            </button>
        </form>
        <form class="contenedor" id="contentResultado" action="#" onsubmit="return true;">
            <section id="section-agremiado">
                <h3>AGREMIADO</h3>
                <label for="labelNombre">Nombre:</label>
                <input type="text" name="labelNombre" id="labelNombre" disabled/>
                <label for="DNI">DNI:</label>
                <input type="text" name="labelDni" id="labelDni" disabled/>
                <label for="labelEmail">Correo:</label>
                <input type="email" name="labelEmail" id="labelEmail" disabled/>
            </section>
            <section id="section-deuda">
                <h3>DEUDAS</h3>
                <input type="checkbox" name="aporte" id="check_aporte"/>
                <label for="check_aporte">Aportes</label> <p></p> S/<span id="monto-aporte"></span>
                <input type="checkbox" name="certificado" id="check_certificado"/>
                <label for="check_certificado">Certificado</label> <p></p> S/<span id="monto-certificado">15.00</span>

                <button type="button" id="btn-detalles" data-toggle="modal" data-target="#exampleModal">Detalles</button>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title" id="exampleModalLabel">DETALLES</h2>
                    </div>
                    <div class="modal-body">
                    <h4>Cuotas</h4>
                    <div class="table-responsive" id="tabla-detalles-cuotas">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Estado</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>

                    <h4>Multas</h4>
                    <div class="table-responsive" id="tabla-detalles-multas">
                        <table class="table table-striped table-hover">
                            <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Motivo</th>
                                <th>Monto</th>
                            </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">OK</button>
                    </div>
                    </div>
                </div>
                </div>
            </section>
            <section id="section-pagar">
                <label for="entidadBancaria">Banco</label>
                <label for="nOperacion">N° Operación</label>
                <label for="input-id" id="labelVaucher">Voucher</label>
                <label></label>
                <select name="entidad" id="entidadBancaria">
                    <option value="bcp">BCP</option>
                    <option value="bbva">BBVA Continental</option>
                    <option value="interbank">Interbank</option>
                </select>
                <input type="number" name="nOperacion" id="nOperacion" placeholder="Operación"/>
                <div>
                    <img id="image" src="images/blanco.png"/>
                    <input name="adjuntar" id="input-id" type="file" class="file" data-preview-file-type="text" accept=".jpg,.png" required/>
                </div>
                <input type="submit" value="Pagar" id="pagar" />
            </section>
            
        </form>
        <form class="contenedor" id="contentPago" action="#" onsubmit="return false;">
            <h3>PAGO</h3>
            <div class="table-responsive" id="tabla-pago">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Cantidad</th>
                        <th>Concepto</th>
                        <th>Precio Unit</th>
                        <th>Monto</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <input type="submit" value="Enviar" id="enviar" />
        </form>
        <p id="encontrados">No se encontro resultados...</p>
    </div>

    <script src="JavaScript/jquery-1.12.3.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="JavaScript/nano-scroller.js"></script>

    <!--Max length-->
    <script src="bootstrap/bootstrap-maxlength.js"></script>
    <!--Select with searching & tagging-->
    <script src="JavaScript/select2.min.js"></script>
    <!--Input mask-->
    <script src="JavaScript/inputmask.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.min.js"></script>

    <!--Date picker-->
    <script src="JavaScript/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="../10.service/config.js"></script>
    <script src="JavaScript/vaucher.js"></script>
</body>

</html>
